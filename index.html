<html>
 
    <head>
        <meta charset="UTF-8" />

    <body id = "body">
        
        <br>
        -click on a cell to add or remove wall!
        <br>
        <br>

        <label>Select Algorithim</label>
            <select id="select-algo">
                <option value="dijkstra">Dijkstras Algorithim</option>
                <option value="aStar">A*Search</option>

            </select>
            <br>
          (each maze will show the strengths of one algorithim)
          <br>
        <button id= "solve-maze-button">solve maze</button> 
        <div id="container">
        </div>
    </body>
    
    <script type="text/javascript" src= "index.js" ></script>
